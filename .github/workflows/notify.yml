name: Notify

on:
  schedule:
    - cron: '0 4 * * 5' # UTC time (JST -9)

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Go environment
        uses: actions/setup-go@v2.1.3
        with:
          go-version: 1.16

      - name : Init .env file
        run: touch .env

      - name: Build
        run: go build -v ./...

      - name: Run
        run: go run -v ./...
        env:
          NOTION_API_TOKEN: ${{ secret.NOTION_API_TOKEN }}
          NOTION_DB_ID: ${{ secret.NOTION_DB_ID }}
          NOTION_PUBLISHED_CHECKBOX_ID: ${{ secret.NOTION_PUBLISHED_CHECKBOX_ID }}
          TEAMS_WEBHOOK_URL: ${{ secret.TEAMS_WEBHOOK_URL }}
